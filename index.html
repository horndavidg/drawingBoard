<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css">
<!-- Load the Paper.js library -->
<script type="text/javascript" src="paperjs/docs/assets/js/paper.js"></script>
<!-- Define inlined PaperScript associate it with myCanvas -->
<script type="text/paperscript" canvas="myCanvas">

tool.minDistance = 10;
tool.maxDistance = 45;

var path;

function onMouseDown(event) {
	path = new Path();

	// path.fillColor = {
	// hue: Math.random() * 360,
	// saturation: 1,
	// brightness: 1
	// };

	path.fillColor = '#'+Math.floor(Math.random()*16777215).toString(16);

	path.add(event.point);


}

function onMouseDrag(event) {

	var width = event.delta / 2;
	width.angle += 90;

	var up = event.middlePoint + width;
	var down = event.middlePoint - width;

	path.add(up);
	path.insert(0, down);
	path.smooth();
}

function onMouseUp(event) {
	path.add(event.point);
	path.closed = true;
	path.smooth();

}

</script>
</head>
<body>
	<canvas id="myCanvas" resize></canvas>
</body>
</html>
